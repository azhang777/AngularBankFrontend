<div class="container bg-body-tertiary p-5 mt-5 rounded-4">
  <div class="row justify-content-center align-items-center g-2">
    <h3 class="text-center">Create Account for Customer {{ customerId }}</h3>
  </div>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-evenly align-items-center g-2 p-4">
      <div class="col-5 form-group">
        <label for="type">Type: </label>
        <input
          class="form-control"
          id="type"
          type="text"
          formControlName="type"
        />
      </div>
      <div class="col-5 form-group">
        <label for="nickname">Nickname: </label>
        <input
          class="form-control"
          id="nickname"
          type="text"
          formControlName="nickname"
        />
      </div>
    </div>
    <div class="row justify-content-evenly align-items-center g-2 p-4">
      <div class="col-5 form-group">
        <label for="balance">Balance: </label>
        <input
          class="form-control"
          id="balance"
          type="text"
          formControlName="balance"
          readonly
        />
      </div>
      <div class="col-5 form-group">
        <label for="reward-points">Reward Points: </label>
        <input
          class="form-control"
          id="reward-points"
          type="text"
          formControlName="rewardPoints"
          readonly
        />
      </div>
    </div>
    <div class="row justify-content-center text-center g-2">
      <div class="mt-5">
        <button type="submit" class="btn btn-primary rounded-5">
          Create Account
        </button>
      </div>
    </div>
  </form>
</div>
